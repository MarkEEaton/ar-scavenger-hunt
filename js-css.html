<script>
AFRAME.registerComponent('markerhandler', {
  init: function () {
    this.markers = { reference: false, circulation: false }
    console.log(this.reference)
    this.el.sceneEl.addEventListener('markerFound', () => {
      this.markers.reference = true;
    });
  },
});
</script>
