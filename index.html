<body style="margin: 0; overflow: hidden">
  <div id="header-container">
    <div id="header">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li id="goalone">Reference Desk</li>
          <li id="goaltwo">Circulation Desk</li>
          <li id="goalthree">Photocopier/Scanner</li>
        </ul>
      </div>
      <div>Welcome to the Scavenger Hunt!</div>
    </div>
  </div>
  <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;" device-orientation-permission-ui="enabled: false">
    <a-marker type="barcode" value="0" look-at="[camera]">
      <a-entity rotation="-90 0 0">
          <a-box markerhandler position="0 0.5 0" material="color: red;" animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; easing: linear;"></a-box>
        <a-text value="You found the Reference Desk!" position="0 1.6 0" align="center"></a-text>
      </a-entity>
    </a-marker>
    <a-marker type="barcode" value="1" look-at="[camera]">
      <a-entity rotation="-90 0 0">
          <a-box markerhandler position="0 0.5 0" material="color: blue;" animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; easing: linear;"></a-box>
        <a-text value="You found the Circulation Desk!" position="0 1.6 0" align="center"></a-text>
      </a-entity>
    </a-marker>
    <a-marker type="barcode" value="2" look-at="[camera]">
      <a-entity rotation="-90 0 0">
          <a-box markerhandler position="0 0.5 0" material="color: green;" animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; easing: linear;"></a-box>
        <a-text value="You found the photocopier/scanner!" position="0 1.6 0" align="center"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
