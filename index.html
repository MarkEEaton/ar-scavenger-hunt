<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
<body style="margin: 0; overflow: hidden">
  <a-scene embedded arjs>
    <a-marker preset="hiro" look-at="[camera]">
      <a-entity rotation="-90 0 0">
          <a-box position="0 0.5 0" material="color: red;" animation="property: rotation; to: 360 360 0; loop: true; dur: 3000; easing: linear;"></a-box>
        <a-text value="You found the reference desk!" position="0 1.6 0" align="center"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
